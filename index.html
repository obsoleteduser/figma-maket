<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Interactive Brand</title>
</head>

<body>

    <!-- Cover Section -->

    <div class="cover-section">

        <p class="cover-title">
            Turn your ideas

        </p>
        <p class="cover-title">

            into reality

        </p>

        <p class="cover-subtitle">
            Start for free and get attractive offers from the community
        </p>

    </div>


    <!-- Login Section -->
    <div class="login-section">
        <div class="login-desc">
            <p class="brand-title">Interactive brand</p>
            <p class="greetings">Welcome back, Olivia </p>
            <p class="sub-greetings">Welcome back! Please enter your details.</p>
        </div>
        <button class="google-btn">
            <img src="./assets/7123025_logo_google_g_icon.svg" alt="">
            <span>Log in with Google</span> </button>
        <p class="line-or">or</p>
        <input type="email" placeholder="Email" name="" id="">
        <input type="password" placeholder="Password" name="" id="">
        <div class="login-options">
            <input type="checkbox" name="" id="">
            <span class="remember">Remember for 30 days</span>
            <a href="">Forgot Password</a>
        </div>
        <button class="log-in-btn">Log in</button>
        <div class="extra-options"></div>

    </div>


</body>

</html>
